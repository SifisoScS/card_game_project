{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifiso Card Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a3c34 0%, #2e6b5b 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .welcome {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .welcome::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
            opacity: 0.1;
            transform: rotate(45deg);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background: #d4a017;
            border: 2px solid #b38b14;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .card-deck {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 140px;
            transform: rotate(-10deg);
            z-index: 0;
        }

        .card {
            position: absolute;
            width: 80px;
            height: 120px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:nth-child(1) { transform: translate(0, 0); }
        .card:nth-child(2) { transform: translate(10px, 10px) rotate(5deg); }
        .card:nth-child(3) { transform: translate(20px, 20px) rotate(10deg); }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #b22222, #8b0000);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .welcome {
                padding: 20px;
            }

            h2 {
                font-size: 2em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }

            .card-deck {
                width: 60px;
                height: 84px;
            }

            .card {
                width: 48px;
                height: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <div class="card-deck">
            <div class="card"><div class="card-back">S</div></div>
            <div class="card"><div class="card-back">I</div></div>
            <div class="card"><div class="card-back">F</div></div>
        </div>
        <h2>Welcome to the Sifiso Card Game!</h2>
        <p>Experience the thrill of this proudly South African card game. Calculate scores, strategize, and compete to become the ultimate winner!</p>
        <a href="{{ url_for('play') }}" class="btn">Start Game</a>
    </div>
</body>
</html>
{% endblock %}
